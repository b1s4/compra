<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Lista visible para todos -->
    <div class="container" id="shopping-list-container">
        <h1>Lista de la Compra</h1>
        <ul class="shopping-list" id="shopping-list">
            <li><input type="checkbox" id="item1"> <label for="item1">Leche</label></li>
            <li><input type="checkbox" id="item2"> <label for="item2">Pan</label></li>
            <li><input type="checkbox" id="item3"> <label for="item3">Huevos</label></li>
            <li><input type="checkbox" id="item4"> <label for="item4">Manzanas</label></li>
            <li><input type="checkbox" id="item5"> <label for="item5">Tomates</label></li>
            <li><input type="checkbox" id="item6"> <label for="item6">Arroz</label></li>
            <li><input type="checkbox" id="item7"> <label for="item7">Pasta</label></li>
        </ul>
        <button id="edit-button" style="display:none;">Editar Lista</button> <!-- Botón de edición -->
        <button id="add-item-button" style="display:none;">Añadir Elemento</button> <!-- Botón de añadir -->
    </div>

    <!-- Botón de login en la esquina -->
    <button id="login-toggle" class="login-button">Iniciar sesión</button>

    <!-- Formulario de login -->
    <div id="login-container" class="login-container" style="display:none;">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p id="login-error" class="error-message"></p>
        <button id="close-login">Cerrar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
